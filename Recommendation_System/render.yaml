services:
  - type: web
    name: movie-recommendation-backend
    env: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    autoDeploy: true

    envVars:
      # Configure these in the Render dashboard (do NOT commit secrets)
      - key: DATABASE_URL
        sync: false
      - key: SECRET_KEY
        sync: false
      - key: ALGORITHM
        sync: false
      - key: TMDBAPI_KEY
        sync: false
      # Optional: public URLs for large model files
      - key: MOVIE_DF_URL
        sync: false
      - key: VECTOR_URL
        sync: false