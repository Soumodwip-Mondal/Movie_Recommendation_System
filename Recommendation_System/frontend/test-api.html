<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
        }
        button {
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin: 10px;
            border-radius: 5px;
        }
        button:hover {
            background: #45a049;
        }
        #output {
            background: #2a2a2a;
            padding: 20px;
            border-radius: 5px;
            margin-top: 20px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .error {
            color: #ff5555;
        }
        .success {
            color: #50fa7b;
        }
        input {
            padding: 8px;
            margin: 5px;
            border-radius: 4px;
            border: 1px solid #444;
            background: #333;
            color: #fff;
            width: 200px;
        }
    </style>
</head>
<body>
    <h1>API Connection Test</h1>
    
    <div>
        <h3>Test 1: Check Backend</h3>
        <button onclick="testBackend()">Test Backend Connection</button>
    </div>

    <div>
        <h3>Test 2: Signup</h3>
        <input type="text" id="name" placeholder="Name" value="Test User">
        <input type="email" id="email" placeholder="Email" value="test@example.com">
        <input type="password" id="password" placeholder="Password" value="Test123">
        <button onclick="testSignup()">Test Signup</button>
    </div>

    <div>
        <h3>Test 3: Login</h3>
        <input type="email" id="loginEmail" placeholder="Email" value="test@example.com">
        <input type="password" id="loginPassword" placeholder="Password" value="Test123">
        <button onclick="testLogin()">Test Login</button>
    </div>

    <div id="output"></div>

    <script>
        const API_BASE = 'http://127.0.0.1:8000';
        
        function log(message, type = 'info') {
            const output = document.getElementById('output');
            const timestamp = new Date().toLocaleTimeString();
            const className = type === 'error' ? 'error' : (type === 'success' ? 'success' : '');
            output.innerHTML += `<div class="${className}">[${timestamp}] ${message}</div>`;
            output.scrollTop = output.scrollHeight;
        }

        async function testBackend() {
            log('Testing backend connection...');
            try {
                const response = await fetch(`${API_BASE}/`, {
                    method: 'GET',
                });
                const data = await response.json();
                log(`✓ Backend is running: ${JSON.stringify(data)}`, 'success');
            } catch (error) {
                log(`✗ Backend connection failed: ${error.message}`, 'error');
            }
        }

        async function testSignup() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            log(`Attempting signup with email: ${email}`);
            
            try {
                const response = await fetch(`${API_BASE}/api/signup`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        name: name,
                        email: email,
                        password: password,
                        genres: ['Action', 'Sci-Fi']
                    })
                });

                log(`Response status: ${response.status}`);
                
                const data = await response.json();
                
                if (response.ok) {
                    log(`✓ Signup successful!`, 'success');
                    log(`User ID: ${data.id}`, 'success');
                    log(`Name: ${data.name}`, 'success');
                    log(`Email: ${data.email}`, 'success');
                } else {
                    log(`✗ Signup failed: ${data.detail || 'Unknown error'}`, 'error');
                }
            } catch (error) {
                log(`✗ Signup error: ${error.message}`, 'error');
            }
        }

        async function testLogin() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            log(`Attempting login with email: ${email}`);
            
            try {
                const response = await fetch(`${API_BASE}/api/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password
                    })
                });

                log(`Response status: ${response.status}`);
                
                const data = await response.json();
                
                if (response.ok) {
                    log(`✓ Login successful!`, 'success');
                    log(`Access token: ${data.access_token.substring(0, 50)}...`, 'success');
                    localStorage.setItem('token', data.access_token);
                    log(`Token saved to localStorage`, 'success');
                } else {
                    log(`✗ Login failed: ${data.detail || 'Unknown error'}`, 'error');
                }
            } catch (error) {
                log(`✗ Login error: ${error.message}`, 'error');
            }
        }

        // Auto-test backend on load
        window.onload = () => {
            log('=== API Test Tool Loaded ===');
            testBackend();
        };
    </script>
</body>
</html>
